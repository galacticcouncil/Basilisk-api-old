type Asset @entity {
  id: ID!
  assetId: String!
  name: String
  type: String
  symbol: String
}

type Pool @entity {
  id: ID!
  accountId: String!
  tokenZero: Asset!
  tokenOne: Asset!
  assetsPrice: [AssetPriceHistorical] @derivedFrom(field: "pool")
}

type AssetPriceHistorical @entity {
  id: ID!
  pool: Pool
  blockHash: String!
  timestamp: BigInt!
  tokenZero: Asset!
  tokenOne: Asset!
  price: BigInt!
}
