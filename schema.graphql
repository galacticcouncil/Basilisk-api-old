type Asset @entity {
  id: ID!
  name: String
  type: String
  symbol: String
}

type Pool @entity {
  id: ID!
  accountId: String!
  tokenZero: Asset!
  tokenOne: Asset!
  assetsPrice: [AssetPriceHistorical]
}

type AssetPriceHistorical @entity {
  id: ID!
  blockHash: String!
  timestamp: BigInt!
  tokenZero: Asset!
  tokenOne: Asset!
  price: BigInt!
}
