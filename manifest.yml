version: '3.0'
description: Test manifest
repository: https://github.com/
hydraVersion: "4"

typegen:
  outDir: src/types
  metadata:
    source: ws://localhost:9988
  events:
    - tokens.Transfer
    - tokens.Endowed
    - balances.Transfer
    - lbp.BuyExecuted
    - lbp.LiquidityAdded
    - lbp.LiquidityRemoved
    - lbp.PoolCreated
    - lbp.SellExecuted
    - currencies.Transferred
  customTypes:
    lib: ../chain
    typedefsLoc: types.json

mappings:
  mappingsModule: lib/mappings

  range: '[0, )'

  # events handled by the processor
  eventHandlers:
    - event: tokens.Transfer
      handler: handleTokensTransfer
    - event: tokens.Endowed
      handler: handleTokensEndowed
    - event: balances.Transfer
      handler: handleBalanceTransfer
    - event: lbp.BuyExecuted
      handler: handleBuyExecuted
    - event: lbp.LiquidityAdded
      handler: handleLiquidityAdded
    - event: lbp.LiquidityRemoved
      handler: handleLiquidityRemoved
    - event: lbp.PoolCreated
      handler: handlePoolCreated
    - event: lbp.SellExecuted
      handler: handleSellExecuted
    - event: currencies.Transferred
      handler: handleCurrenciesTransferred
    - event: system.ExtrinsicSuccess
      handler: handleExtrinsicSuccess

