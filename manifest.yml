version: '3.0'
description: Test manifest
repository: https://github.com/
hydraVersion: "4"

typegen:
  metadata:
    source: ws://localhost:9988
  events:
    - asset-registry.Registered
    - asset-registry.Updated
    - lbp.PoolCreated
    - balances.Transfer
  outDir: types
  customTypes:
    lib: ../chain
    typedefsLoc: types.json

mappings:
  mappingsModule: mappings

  range: '[0, )'

  # events handled by the processor
  eventHandlers:
    - event: asset-registry.Registered
      handler: handleAssetRegisteredUpdated
    - event: asset-registry.Updated
      handler: handleAssetRegisteredUpdated
    - event: lbp.PoolCreated
      handler: handlePoolCreated
    - event: balances.Transfer
      handler: handleTransfer
  postBlockHooks:
    - handler: handlePostBlock